      button.start-game-button {
        position: absolute;

        background-position: center bottom;
        background-repeat: none;

      div.progress_bar {
        height: 20px;
        background: linear-gradient(45deg, #213547 0 65%, #182836 65% 100%);

        animation: loading 4s ease-in-out forwards;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
      }

      @keyframes loading {
        0% {
          width: 0%;
        }
        100% {
          width: 60%;
        }
      }
