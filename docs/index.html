    <style>
      button.start-game-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        background-image: url("gui/default.webp");
        background-position: center bottom;
        background-repeat: none;
        background-size: 100% 100%;
        border: none;
        width: 140px;
        aspect-ratio: 355 / 201;
        cursor: pointer;
      }

      button.start-game-button:active {
        background-image: url("gui/pause.webp");
      }

      .start-game-button a{
        color: white;
      }

      div.progress_bar {
        height: 20px;
        width: 0px;
        border-radius: 5px;
        background-position: top left;
        background: linear-gradient(-45deg, #213547, #182836, #2e4d68, #4d7292);
	      background-size: 200% 200%;
        position: absolute;
        top: 60%;
        left: 10%;
        transform: translateX(0) translateY(-50%);
        color: transparent;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes loading {
        0% {
          width: 0;
        }
        100% {
          width: 80%;
        }
      }

    </style>

    <button class="start-game-button" id="startGame"></button>

    <div class="progress_bar">

    <script>
      const button = document.querySelector('#startGame');
      const bar = document.querySelector('.progress_bar');
      button.addEventListener('click', () => {
        bar.style.animation = "gradient 3s ease-in-out infinite, loading 7s cubic-bezier(0.1, 0.7, 1, 0.1) forwards"
        setTimeout(() => {

        }, 7000)
