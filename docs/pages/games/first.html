<!doctype html>
<html lang="zh-tw">
  <head>

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chp1 啓程</title>

    <style>
        
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: grid;
            padding: 0 !important;
            margin: 0 !important;
        }

        img {
            height: 65vh;
            width: 100%;
            object-fit: cover;
            object-position: center center;
        }

        div.dialog {
            background-color: #0f0f0f;
            height: 35vh;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 3fr 1fr;
            padding: 2rem;
        }

        @media screen and (max-width: 720px) {
            img {
                height: 45vh;
            }
            div.dialog {
                height: 55vh;
            }
        }

        div.dialog > p.content {
            color: white;
            font-size: 1.1rem;
        }

        div.dialog > div.button {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem 12rem;
        }

        div#skip {
            display: block;
            position: absolute;
            bottom: 24vh;
            right: 2rem;
            color: white;
            cursor: pointer;
        }

        div#skip::after{
                content: "按 Space 跳過 >>"
            }

        div#skip:hover {
            color: gray;
        }

        @media screen and (max-width: 640px) {
            div.dialog > div.button {
                grid-template-columns: 1fr;
            }

            div#skip::after{
                content: "點擊跳過 >>"
            }
        }

        div.dialog > div.button > button {
            cursor: pointer;
            background-color: blue;
            border: 3px solid gold;
            outline: none;

            background-color:#4b3f39;
            font-family: 'Open Sans', sans-serif;
            font-size: 1rem;
            text-decoration:none;
            color: #fff;
            position: relative;
            padding: 10px 20px;
            background-image: linear-gradient(bottom, rgb(62,51,46) 0%, rgb(101,86,78) 100%);
            border-radius: 5px;
            box-shadow: inset 0px 1px 0px #242424, 0px 7px 0px 0px #322620, 0px 10px 5px #141414;
        }

        div.dialog > div.button > button:active {
            top: 3px;
            background-image: linear-gradient(bottom, rgb(62,51,46) 100%, rgb(101,86,78) 0%);
            box-shadow: inset 0px 1px 0px #242424, 0px 2px 0px 0px #322620, 0px 5px 3px #141414;
        }

        div.dialog > div.button > button:disabled {
            cursor: not-allowed;
            border: 3px solid gray;
            top: 3px;
            color: darkgray;
            background-image: linear-gradient(bottom, rgb(62,51,46) 100%, rgb(101,86,78) 0%);
            box-shadow: inset 0px 1px 0px #242424, 0px 2px 0px 0px #322620, 0px 5px 3px #141414;
        }

    </style>

    <script type="module" crossorigin src="/assets/chapterFirst-CjwWt3e9.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/main-D76lyQjM.js">
    <link rel="stylesheet" crossorigin href="/assets/main-FYv3ghAZ.css">
  </head>
  <body>

    <img id="img" src="/image/game/白霧.jpg" alt="">

    <div class="dialog">

        <p id="content" class="content">
            
        </p>

        <div class="button">

            <button id="option-one" disabled>
                
            </button>

            <button id="option-two" disabled>
                
            </button>

            <div id="skip"></div>

        </div>

    </div>


  </body>

</html>
