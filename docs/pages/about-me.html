      section.panel-container {
        display: flex;

      div.panel-box {
        display: grid;
        justify-items: center;
        width: 100%;
        margin-top: 1.4rem;
        grid-template-columns: 1fr;
        gap: 1.4rem;
      }

      @media screen and (max-width: 640px) {

      div.panel {
        background-color: #dee1eb;
        border: 1px solid #b1b5c1;
        box-shadow: 0 0 20px #eaeaea;
        border-radius: 6px;
        padding: 1.4rem 2rem 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        aspect-ratio: 1 / 1;
        max-width: 400px;
        width: 100%;
        height: auto;
        transition: all .12s ease-in-out;
      }

      div.panel:hover {
        background-color: #edeff5;
        box-shadow: 0 0 20px #ababab;
        transform: scale(1.05);
      }

      div.panel > h4.name {
        font-size: 1.3rem;
        padding:  0 1rem .3rem;
        border-bottom: 1px solid #7f8aaa;
      }

      div.panel > div.avatar {
        border-radius: 100%;
        overflow: hidden;
        margin: 1.8rem 0;
        aspect-ratio: 1 / 1;
        max-width: 200px;
      }

      div.panel > div.avatar > img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        object-position: center center;
      }

      div.panel > ul.job {
        list-style: circle;
      }

      div.back-to-top {
        cursor: pointer;
        position: fixed;
        bottom: 6vh;
        border-radius: 100%;
        background-color: orange;
        color: black;
        text-decoration: none;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        width: 36px;
        aspect-ratio: 1 / 1;
        transition: all .12s ease-in-out;
      }

      div.back-to-top:hover {
        background-color: rgb(255, 123, 0);
        box-shadow: 0 0 20px 3px orange;
      }
